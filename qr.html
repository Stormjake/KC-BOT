<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Scanner</title>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: "Outfit", sans-serif;
    background: linear-gradient(-45deg, #4a90e2, #3ac569, #9b59b6, #e74c3c);
    background-size: 400% 400%;
    animation: gradient 10s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  @keyframes gradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  #content {
    display: flex;
    flex-direction: column;
    width: 22rem;
    text-align: center;
    background-color: rgba(0,0,0,0.8);
    padding: 1rem;
    border-radius: 14px;
    backdrop-filter: blur(5px);
    color: #fff;
    gap: 1rem;
  }

  #QR-content img {
    border-radius: 10px;
    width: 100%;
  }

  h2 { font-weight: 700; margin-bottom: 0.5rem; }
  .legend { font-weight: 400; font-size: 1em; }

  progress {
    width: 100%;
    height: 10px;
    border-radius: 5px;
    overflow: hidden;
    margin-top: 0.5rem;
  }

  .reload-button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #3498db;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
    margin-top: 1rem;
  }

  .reload-button:hover { background-color: #2980b9; }
</style>
</head>
<body>
<div id="content">
  <div id="QR-content">
    <img id="qr-image" src="/server" alt="QR CODE">
  </div>

  <div id="title-container">
    <h2 id="main">KC S2 QR PAIR</h2>
    <p class="legend" id="legend">Scan The QR Code</p>
  </div>

  <div id="description-container">
    <p id="semi" class="legend hidden"></p>
    <progress value="0" max="30" id="progressBar"></progress>
  </div>

  <a href="javascript:history.go(0)" class="reload-button">Reload Page</a>
</div>

<script>
  // Hide semi/error messages by default
  document.getElementById("semi").style.display = "none";
  document.getElementById("legend").style.display = "block";

  var timeleft = 30;
  var downloadTimer = setInterval(function() {
    if(timeleft <= 0) {
      clearInterval(downloadTimer);
      document.getElementById("progressBar").remove();
      document.getElementById("main").textContent = "QR Expired!";
      document.getElementById("semi").textContent = "Please reload the page";
      document.getElementById("semi").style.display = "block";
      document.getElementById("legend").style.display = "none";
    }
    else {
      document.getElementById("progressBar").value = 30 - timeleft;
    }
    timeleft -= 1;
  }, 1000);
</script>
</body>
</html>
