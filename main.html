<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vortex Session</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=JetBrains+Mono&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'JetBrains Mono', monospace; }
    .orbitron { font-family: 'Orbitron', sans-serif; }
  </style>
</head>

<body class="min-h-screen bg-[#05060a] text-white flex flex-col">

<!-- HEADER -->
<header class="sticky top-0 z-50 bg-black/60 backdrop-blur border-b border-white/10">
  <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">

    <h1 class="orbitron text-2xl tracking-wider bg-gradient-to-r from-cyan-400 to-fuchsia-600 bg-clip-text text-transparent">
      mxgamecoder
    </h1>

    <div class="flex gap-4 text-sm">
      <div class="flex items-center gap-2 px-4 py-1.5 rounded-full bg-white/5 border border-cyan-400/20">
        <i class="fas fa-battery-half text-cyan-400"></i>
        <span id="battery">--%</span>
      </div>
      <div class="flex items-center gap-2 px-4 py-1.5 rounded-full bg-white/5 border border-fuchsia-400/20">
        <i class="fas fa-wifi text-fuchsia-400"></i>
        <span id="ip">Loading...</span>
      </div>
    </div>

  </div>
</header>

<!-- MAIN -->
<main class="flex-1 px-6 py-10">
  <div class="max-w-7xl mx-auto">

    <!-- SAME GRID STYLE -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">

      <!-- CARD -->
      <div onclick="location.href='/pair'"
        class="cursor-pointer bg-white/5 border border-white/10 rounded-xl p-6 hover:border-cyan-400/40 hover:bg-white/10 transition">
        <i class="fas fa-link text-3xl text-cyan-400 mb-4"></i>
        <h3 class="orbitron text-lg">PAIR CODE</h3>
        <p class="text-gray-400 text-sm">Connect WhatsApp session</p>
      </div>

      <div onclick="location.href='/qr'"
        class="cursor-pointer bg-white/5 border border-white/10 rounded-xl p-6 hover:border-fuchsia-400/40 hover:bg-white/10 transition">
        <i class="fas fa-qrcode text-3xl text-fuchsia-400 mb-4"></i>
        <h3 class="orbitron text-lg">QR CODE</h3>
        <p class="text-gray-400 text-sm">Scan to connect</p>
      </div>

      <div onclick="location.href='https://github.com/msgamecoder/Vortex-S2'"
        class="cursor-pointer bg-white/5 border border-white/10 rounded-xl p-6 hover:border-white/40 hover:bg-white/10 transition">
        <i class="fab fa-github text-3xl text-white mb-4"></i>
        <h3 class="orbitron text-lg">GITHUB</h3>
        <p class="text-gray-400 text-sm">Vortex-S2 repo</p>
      </div>

        <div onclick="location.href='https://www.youtube.com/@mxgamecoder'"
        class="cursor-pointer bg-white/5 border border-white/10 rounded-xl p-6 hover:border-red-400/40 hover:bg-white/10 transition">
        <i class="fas fa-video text-3xl text-red-400 mb-4"></i>
        <h3 class="orbitron text-lg"> Youtube</h3>
        <p class="text-gray-400 text-sm">Updates & drops</p>
      </div>

      <div onclick="location.href='https://wa.me/2347041699492'"
        class="cursor-pointer bg-white/5 border border-white/10 rounded-xl p-6 hover:border-yellow-400/40 hover:bg-white/10 transition">
        <i class="fas fa-headset text-3xl text-yellow-400 mb-4"></i>
        <h3 class="orbitron text-lg">CONTACT</h3>
        <p class="text-gray-400 text-sm">Owner support</p>
      </div>

      <div onclick="location.href='https://whatsapp.com/channel/0029Vb7Ew0t8fewhGUdO1J0s'"
        class="cursor-pointer bg-white/5 border border-white/10 rounded-xl p-6 hover:border-red-400/40 hover:bg-white/10 transition">
        <i class="fas fa-broadcast-tower text-3xl text-red-400 mb-4"></i>
        <h3 class="orbitron text-lg">WA CHANNEL</h3>
        <p class="text-gray-400 text-sm">Updates & drops</p>
      </div>

    </div>

    <!-- GAME SECTION -->
<section class="mt-14">

  <h2 class="orbitron text-xl mb-6 tracking-widest text-center bg-gradient-to-r from-cyan-400 to-fuchsia-600 bg-clip-text text-transparent">
    VORTEX REACTION GAME
  </h2>

  <div class="max-w-xl mx-auto bg-white/5 border border-white/10 rounded-2xl p-8 text-center">

    <p class="text-sm text-gray-400 mb-4">
      Tap the core before it moves ⚡
    </p>

    <!-- SCORE -->
    <div class="flex justify-center gap-6 mb-6 text-sm">
      <div class="px-4 py-1 rounded-full bg-black/40 border border-cyan-400/30">
        Score: <span id="score">0</span>
      </div>
      <div class="px-4 py-1 rounded-full bg-black/40 border border-fuchsia-400/30">
        Speed: <span id="speed">1x</span>
      </div>
    </div>

    <!-- GAME AREA -->
    <div id="gameArea"
      class="relative w-full h-64 bg-black/60 border border-white/10 rounded-xl overflow-hidden">

      <div id="target"
        class="absolute w-12 h-12 rounded-full bg-gradient-to-r from-cyan-400 to-fuchsia-600 shadow-lg shadow-cyan-500/40 cursor-pointer">
      </div>

    </div>

    <button onclick="startGame()"
      class="mt-6 px-6 py-2 rounded-full border border-white/20 hover:bg-white/10 transition">
      START GAME
    </button>

  </div>

</section>


    <!-- FOOT NOTE -->
    <div class="mt-10 text-center text-xs text-gray-500 tracking-widest">
      VORTEX SERIES • 2028
    </div>

  </div>
</main>

<!-- SCRIPT -->
<script>
  fetch('https://api.ipify.org?format=json')
    .then(r => r.json())
    .then(d => ip.textContent = d.ip)
    .catch(() => ip.textContent = 'Offline');

  if (navigator.getBattery) {
    navigator.getBattery().then(b => {
      const u = () => battery.textContent = Math.round(b.level * 100) + '%';
      u(); b.onlevelchange = u;
    });
  }
</script>
<script>
  const target = document.getElementById('target');
  const gameArea = document.getElementById('gameArea');
  const scoreEl = document.getElementById('score');
  const speedEl = document.getElementById('speed');

  let score = 0;
  let speed = 1;
  let gameInterval;

  function moveTarget() {
    const maxX = gameArea.clientWidth - 48;
    const maxY = gameArea.clientHeight - 48;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    target.style.left = x + 'px';
    target.style.top = y + 'px';
  }

  function startGame() {
    score = 0;
    speed = 1;
    scoreEl.textContent = score;
    speedEl.textContent = speed + 'x';

    clearInterval(gameInterval);
    moveTarget();

    gameInterval = setInterval(() => {
      moveTarget();
    }, 1000 / speed);
  }

  target.addEventListener('click', () => {
    score++;
    if (score % 5 === 0) speed++;
    scoreEl.textContent = score;
    speedEl.textContent = speed + 'x';
    moveTarget();
  });
</script>

</body>
</html>
